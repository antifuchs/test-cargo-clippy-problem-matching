name: The point of this
on:
  pull_request:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  cargo_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy
          toolchain: stable
      - run: echo "::add-matcher::.github/problem-matcher.json"
        shell: bash
      - run: cargo clippy -- -D warnings
        working-directory: .
